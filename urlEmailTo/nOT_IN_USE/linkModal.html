<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link href="urlEmailTo/elements.css" rel="stylesheet">
</head>


<body>
<!--Create a link button and function-->
<div>
    <button id="createLink" >Create a Link to Scoreboard</button>
    <div id="theModal" class="modal">
        
        <!--Modal showing the link-->
        
        <div class="modal-content">
            
            <span class="close">&times;</span>
            <body>The link for this scoreboard is:
            
            </body>
        </div>
    
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("theModal");
    
        // Get the button that opens the modal
        var btn = document.getElementById("createLink");
    
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
    
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
        modal.style.display = "block";
        }
    
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
    
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    </div>	


    



</body>
</html>
