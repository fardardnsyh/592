<!-- Modal for the email to form-->
<div class="modal" id="email-modal">
	<div class="modal-content">
		<span class="close-btn">&times;</span>
		<div class="modal-content-left">
			<img src="/HomePage/Images/formPlayer.png" alt="">
		</div>
		<div class="modal-content-right">
			<form action="/" method="get" class="modal-form" id="form">
				<h1>Send Link to a Friend</h1>
			<div class="form-validation">
				<input type="text" class="modal input" id="name" name="name" placeholder="Please enter a name">
				<p>Error Message</p>
			</div>	
			<div class="form-validation">
				<input type="email" class="modal input" id="email" name="email placeholder="Please enter an email>
				<p>Error Message</p>
			</div>
			<div class="form-validation">
				<input type="tel" class="modal input" id="phone" name="phone" placeholder="Please enter a phone number">
				<p>Error Message</p>
			</div>
			<div class="form-validation">
				<textarea  id="message" placeholder="Enter Message" rows="4"> </textarea>  <br>
				<p>Error Message</p>
			</div>
			<div class="form-validation">
				<input type="text" class="modal input" id="name" name="name" placeholder="Please enter a name">
				<p>Error Message</p>
			</div>
			<input type="submit" class="modal-input-btn" value="Send Link">
			<span class="modal-input-login">Already have an account</span>
			</form>
		</div>
	</div>
</div>
